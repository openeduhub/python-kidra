Build and push Docker image:
  stage: build
  image:
    name: "nixpkgs/nix-flakes:nixos-23.05"
  script:
    - nix profile install "nixpkgs#skopeo" "nixpkgs#gzip"
    - skopeo login $DOCKER_REGISTRY -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    - mkdir tmp
    - $(nix build ".#docker-stream") | gzip --fast | skopeo copy --insecure-policy --tmpdir tmp docker-archive:/dev/stdin docker://$DOCKER_REGISTRY/projects/wlo/python-kidra:$CI_COMMIT_REF_SLUG
